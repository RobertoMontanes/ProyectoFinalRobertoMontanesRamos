<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Entradas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Gestión de Entradas</h1>
        
        <a href="/" class="btn btn-primary mb-3">Volver al Inicio</a>
        <a href="/nueva" class="btn btn-success mb-3">Nueva Entrada</a>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Película</th>
                    <th>Fecha y Hora</th>
                    <th>Precio</th>
                    <th>Estado</th>
                    <th>Cliente</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entrada : ${entradas}">
                    <td th:text="${entrada.pelicula}"></td>
                    <td th:text="${#temporals.format(entrada.fechaHora, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${'€' + #numbers.formatDecimal(entrada.precio, 1, 2)}"></td>
                    <td>
                        <span th:if="${entrada.vendida}" class="badge bg-success">Vendida</span>
                        <span th:unless="${entrada.vendida}" class="badge bg-warning text-dark">Disponible</span>
                    </td>
                    <td th:text="${entrada.cliente != null} ? ${entrada.cliente.nombre} : '--'"></td>
                    <td>
                        <a th:href="@{/admin/entradas/borrar/} + ${entrada.id}" class="btn btn-sm btn-danger">Borrar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Entrada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Nueva Entrada</h1>
        
        <form th:action="@{/nueva/submit}" th:object="${entrada}" method="post">
            <div class="mb-3">
                <label for="pelicula" class="form-label">Pel√≠cula</label>
                <input type="text" class="form-control" id="pelicula" th:field="*{pelicula}" required>
            </div>
            
            <div class="mb-3">
                <label for="fechaHora" class="form-label">Fecha y Hora</label>
                <input type="datetime-local" class="form-control" id="fechaHora" th:field="*{fechaHora}" required>
            </div>
            
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" step="0.01" class="form-control" id="precio" th:field="*{precio}" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/admin/entradas/" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>

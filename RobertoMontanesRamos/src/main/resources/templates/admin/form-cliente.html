<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${cliente.id != null} ? 'Editar Cliente' : 'Nuevo Cliente'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 th:text="${cliente.id != null} ? 'Editar Cliente' : 'Nuevo Cliente'"></h1>
        
        <form th:action="@{${cliente.id != null} ? '/admin/cliente/nuevo/submit' : '/admin/cliente/nuevo/submit'}" 
              th:object="${cliente}" method="post">
            <input type="hidden" th:field="*{id}">
            
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}">
            </div>
            
            <div class="mb-3">
                <label for="telefono" class="form-label">Tel√©fono</label>
                <input type="tel" class="form-control" id="telefono" th:field="*{telefono}">
            </div>
            
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/admin/cliente/" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>

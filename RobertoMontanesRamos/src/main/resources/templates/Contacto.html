<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Gestión de Entradas de Cine</title>
    <link rel="stylesheet" href="styles.css" />
	<link rel="icon" th:href="@{/logo.png}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-white">

	<header th:replace="~{fragmentos/header::header}"></header>


    <!-- Contenido Principal -->
    <div class="container my-5">
        <div class="row">

            <!-- Información de Contacto -->
            <div class="col-md-6 mb-4">
                <div class="card border-primary">
                    <div class="card-header bg-primary text-white">
                        <h5><span class="bi bi-telephone"></span> Teléfono</h5>
                    </div>
                    <div class="card-body">
                        <p>Llámanos al: <strong>+34 123 456 789</strong></p>
                    </div>
                </div>
                <div class="card border-primary my-3">
                    <div class="card-header bg-primary text-white">
                        <h5><span class="bi bi-envelope"></span> Correo Electrónico</h5>
                    </div>
                    <div class="card-body">
                        <p>Envía un correo a: <strong>contacto@cinesafari.com</strong></p>
                    </div>
                </div>
                <div class="card border-primary">
                    <div class="card-header bg-primary text-white">
                        <h5><span class="bi bi-geo-alt"></span> Dirección</h5>
                    </div>
                    <div class="card-body">
                        <p>Visítanos en: <strong>Calle Carmona 12, Sevilla</strong></p>
                    </div>
                </div>
            </div>

            <!-- Formulario de Contacto -->
            <div class="col-md-6">
                <div class="card border-primary">
                    <div class="card-header bg-primary text-white">
                        <h5>Envía un mensaje</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Tu Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="correo" class="form-label">Tu Correo</label>
                                <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo" required>
                            </div>
                            <div class="mb-3">
                                <label for="mensaje" class="form-label">Tu Mensaje</label>
                                <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
	<footer th:replace="~{fragmentos/footer::footer}"></footer>

    

</body>

</html>
>

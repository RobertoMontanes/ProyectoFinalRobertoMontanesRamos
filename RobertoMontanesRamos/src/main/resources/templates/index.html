<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Safari</title>
	<link rel="icon" type="image/png" href="logo.png" />
	
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
	<link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <div class="container mt-5">
		<div th:replace="~{fragmentos/header::header}"></div>
        
        <div class="row">
            <div class="col-md-8">
                <h2>Cartelera</h2>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Película</th>
                                <th>Fecha y Hora</th>
                                <th>Precio</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="entrada : ${entradasDisponibles}">
                                <td th:text="${entrada.pelicula}"></td>
                                <td th:text="${#temporals.format(entrada.fechaHora, 'dd/MM/yyyy HH:mm')}"></td>
                                <td th:text="${'€' + #numbers.formatDecimal(entrada.precio, 1, 2)}"></td>
                                <td>
                                    <form th:action="@{/asignar}" method="post">
                                        <input type="hidden" name="entradaId" th:value="${entrada.id}">
                                        <select name="clienteId" class="form-select form-select-sm">
                                            <option value="">Seleccione cliente</option>
                                            <option th:each="cliente : ${clientes}" 
                                                    th:value="${cliente.id}"
                                                    th:text="${cliente.nombre}"></option>
                                        </select>
                                        <button type="submit" class="btn btn-sm btn-primary mt-1">Asignar</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Acciones</h3>
                    </div>
                    <div class="card-body">
                        <a href="/admin/cliente/" class="btn btn-secondary mb-2">Gestionar Clientes</a>
                        <a href="/admin/entradas/" class="btn btn-secondary mb-2">Gestionar Entradas</a>
                        <a href="/nueva" class="btn btn-success">Añadir Nueva Entrada</a>
                    </div>
                </div>
                
                <div class="card mt-4">
                    <div class="card-header">
                        <h3 class="card-title">Clientes con Entradas</h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li th:each="cliente : ${clientes}" th:if="${not cliente.entradas.empty}" class="list-group-item">
                                <strong th:text="${cliente.nombre}"></strong>
                                <ul>
                                    <li th:each="entrada : ${cliente.entradas}">
                                        <span th:text="${entrada.pelicula + ' - ' + #temporals.format(entrada.fechaHora, 'dd/MM HH:mm')}"></span>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inicio - Administración de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Bienvenido al Cine Roberto</h1>

        <div class="mt-3">
            <a class="btn btn-primary" th:href="@{/registro}">Registrarse</a>
            <a class="btn btn-secondary" th:href="@{/login}">Iniciar sesión</a>
        </div>

        <h2 class="mt-5">Clientes Registrados</h2>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Email</th>
                    <th scope="col">Contraseña</th>
                    <th scope="col">Entradas</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.id}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td th:text="${cliente.password}"></td>
                    <td>
                        <ul>
                            <li th:each="entrada : ${cliente.entradas}" th:text="${entrada.pelicula}"></li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
